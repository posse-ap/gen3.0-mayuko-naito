<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="top.css">
  <title>Posse app</title>
</head>
<body>
  <header>
    <div class="header_container">
      <div class="posse_logo">
        <img class="logo_img" src="logo.svg" alt="">
      </div>
    <div id="open" class="header_btn" >記録・投稿</div>

    </div>
  </header>
  
  <main>
    <div class="main_container">
      <div class="box_wrapper1">
        <div class="hour_container">
          <div class="today_container">
            <div class="hour_main">Today</div>
            <div class="hour_number">3</div>
            <div class="hour_font">hour</div>
          </div>
          <div class="month_container">
            <div class="hour_main">Month</div>
            <div class="hour_number">120</div>
            <div class="hour_font">hour</div>
          </div>
          <div class="total_container">
            <div class="hour_main">Total</div>
            <div class="hour_number">1348</div>
            <div class="hour_font">hour</div>
          </div>
        </div>
        <div class="bar_graph_container"></div>
      </div>

      <div class="box_wrapper2">
        <div class="language_container"></div>
        <div class="content_container"></div>

      </div>
    </div>

  </main>

  <div id="mask" class="hidden"></div>
  <section id="modal" class="hidden">
    <div class="modal_container">
      <div class="modal_left">
        <div class="study_day"><div class="modal_font">学習日</div>
      </div>
        <div class="study_content"><div class="modal_font">学習コンテンツ（複数選択可）</div>
        <div class="content_detail">
          
        </div>
      </div>
        <div class="study_language"><div class="modal_font">学習言語（複数選択可）</div>
      </div>
      </div>
      <div class="modal_ridht">
        <div class="study_hour"><div class="modal_font">学習時間</div>
      </div>
        <div class="twitter_coment"><div class="modal_font">Twitter用コメント</div>
      </div>
      </div>
    </div>
    <div id="close">
      記録・投稿
  </section>

  <script src="modal.js"></script>
</body>
</html>
